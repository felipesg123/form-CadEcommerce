    <input type="date" class="form-control" id="data_naci" placeholder="sua data de nacimento">
  </div>

      <h1>dados de endereço</h1>
        <div class="col-3">
          <label for="inputAddress" class="form-label">endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="col-3">
          <label for="inputAddress2" class="form-label">rua</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-3">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-4">
          <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded"><label for="inputState" class="form-label">stado</label> </div>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">cep</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>

        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">cadastro</button>
        </div>
      </form>
